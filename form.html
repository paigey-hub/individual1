  <main>
    <h2>Weâ€™d love to hear from you!</h2>
    <p>Please fill out the form below with your information and message.</p>

    <!-- Contact Form -->
    <form action="#" method="post">
      
      <!-- Name -->
      <p>
        <label for="name">First and Last Name:</label><br>
        <input type="text" id="name" name="name" required>
      </p>

      <!-- Email -->
      <p>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      </p>

      <!-- Inquiry type (radio buttons) -->
      <fieldset>
        <legend>Message Type:</legend>
        <label>
          <input type="radio" name="inquiry" value="general" required>
          Feedback
        </label>
        <label>
          <input type="radio" name="inquiry" value="events">
          Events
        </label>
        <label>
          <input type="radio" name="inquiry" value="membership">
          Other
        </label>
      </fieldset>

      <!-- Dropdown -->
      <p>
        <label for="visit">Have you visited before?</label><br>
        <select id="visit" name="visit">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </p>

      <!-- Message box -->
      <p>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea>
      </p>

      <!-- Submit button-->
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
  </main>
